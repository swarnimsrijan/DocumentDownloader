services:
  backend:
    build: ./backend
    container_name: doc-downloader-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/output:/app/output

  frontend:
    build: ./frontend
    container_name: doc-downloader-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
